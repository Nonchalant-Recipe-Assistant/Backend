
services:
  db:
    image: mysql:8.0
    container_name: fastapi_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: nra
      MYSQL_USER: devuser
      MYSQL_PASSWORD: devpass
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: .
    container_name: fastapi_app
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_USER: devuser
      DB_PASSWORD: devpass
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: nra
    ports:
      - "8080:8080"
    command: >
      sh -c "uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload"
    volumes:
      - .:/app

volumes:
  db_data:
