version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: fastapi_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: nra
      MYSQL_USER: devuser
      MYSQL_PASSWORD: devpass
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: .
    container_name: fastapi_app
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_USER: devuser
      DB_PASSWORD: devpass
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: nra
      ENVIRONMENT: development
      SECRET_KEY: your-secret-key-for-development-12345
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    ports:
      - "8080:8080"
    command: >
      sh -c "uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload"
    volumes:
      - .:/app

  tests:
    build: .
    container_name: fastapi_tests
    environment:
      DB_USER: devuser
      DB_PASSWORD: devpass
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: nra_test
    depends_on:
      db:
        condition: service_healthy
    command: ["pytest", "-v", "tests/"]
    profiles: ["test"]
    volumes:
      - .:/app

volumes:
  db_data: